{% extends "fishstore/base.html" %}


{% block title %}{{ fish.name }}{% endblock %}


{% block content %}
    <h1>{{ fish.name }}</h1>
    <p>{{ fish.description }}</p>
    <img src="{% static 'images/{{ fish.image }}' %}" alt="{{ fish.name }}" style="width:50%;height:auto;">
    <p>Price: ${{ fish.price }}</p>
{% endblock %}
